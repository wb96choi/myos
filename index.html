<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내장객체</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            margin-bottom: 400px;
        }
        .large-device {
            background-color: #ccc;
        }

    </style>

  </head>
  <body>
    <h1>innerHeight, innerWidth - 윈도우 창크기</h1>
    <p>
      width: <span class="widthInfo">0</span>
      height: <span class="heightInfo">0</span>
    </p>
    <script>
      let width = window.innerWidth;
      let height = window.innerHeight;
      $(".widthInfo").html(width);
      $(".heightInfo").html(height);

      // document.write(`width = ${width}, height = ${height}`);

      $(window).on("resize", function () {
        let width = window.innerWidth;
        let height = window.innerHeight;
        $(".widthInfo").html(width);
        $(".heightInfo").html(height);
        if(width > 768) {
            $('body').addClass('large-device');
        } else {
            $('body').removeClass('large-device');
        }
      });
    </script>

    <hr>
    <h2>디바이스 정보 구하기 navigator.userAgent</h2>
    
    <script>
        let agent = navigator.userAgent;
        document.write(`<br>agent = ${agent}`);

        // 브라우저 이름
        let appName = navigator.appCodeName;
        document.write(`<br>appName = ${appName}`);

        // platform(운영체제)
        let platform = navigator.platform;
        document.write(`<br>platform = ${platform}`);
    </script>

    <hr>
    <h2>location 객체</h2>

    <script>
        // 현재 위치(URL)
        let url = location.href
        document.write(`<br>url = ${url}`);

        function goNaver() {
            location.href = "https://www.naver.com";
        };
    </script>
    <br>
    <button onclick="goNaver()">네이버 바로가기</button>
    <hr>

    <h2 id="result">someValue = <span></span></h2>
    <script>
        let someValue = "이 값은 일시적으로 메모리에 저장됨.";
        $('#result').html(someValue);

        function changesomeValue() {
            someValue = "값을 변경";
            $('#result').html(someValue);
        };

    </script>

    <button onclick="changesomeValue()">값 변경</button>
    <button onclick="location.reload()">새로고침(리셋)</button>

    <hr>
    <h2>모니터 해상도 정보</h2>
    <script>
      let screenWidth = screen.width;
      let screenHeight = screen.height;
      document.write(`<br>${screenWidth}, ${screenHeight}`);

      // 색상수
      let colorDepth = screen.colorDepth;
      document.write(`<br>colorDepth = ${colorDepth}`);
    </script>
  </body>
</html>
